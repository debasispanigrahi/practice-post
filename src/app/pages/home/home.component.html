<div class="max-w-[800px] w-full mx-auto mt-8 rounded-lg">
  <div class="flex flex-col border-solid border-blue-500 border-2">
    <div class="overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                >
                  Status
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                >
                  Price
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                >
                  Category
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase"
                >
                  Action
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let item of products" [ngClass]="{'line-through':!item.active}">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 scale-150 translate-x-8"
                  
                >
                  <input
                    type="checkbox"
                    checked="{{ !!item.active || undefined }}"
                    (click)="toggleActive(item)"
                  />
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                >
                  {{ item.name }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                  {{ item.price }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                  {{ item.category }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium"
                >
                  <button
                    type="button"
                    class="inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-blue-600 text-blue-600 hover:text-white hover:bg-blue-800 disabled:opacity-50 disabled:pointer-events-none w-[80px] py-1 transition-all duration-100"
                    (click)="confirmDeleteProduct(item)"
                  >
                    Delete
                  </button>
                  <br />
                  <br />
                  <button
                    type="button"
                    class="inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-blue-600 text-blue-600 hover:text-white hover:bg-blue-800 disabled:opacity-50 disabled:pointer-events-none w-[80px] py-1 transition-all duration-100"
                  >
                    Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button
    (click)="toContentPage()"
      class="mx-auto block text-center bg-blue-500 mt-4 px-10 py-5 rounded-lg text-white border-2 border-transparent transition-all duration-300 hover:text-blue-500 hover:scale-[1.01] hover:text-[101%] hover:bg-white hover:border-blue-500"
    >
      Create New Product
    </button>
  </div>

  <app-modal
    *ngIf="!!modal"
    (close)="closeModal()"
    (procced)="proceedDelete(modal)"
    placeholder="{{modalPlaceholder}}"
  />
</div>
